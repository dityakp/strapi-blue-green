name: CD - Terraform Deploy to ECS Fargate and trigger CodeDeploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_REGION: ap-south-1
  TF_WORKING_DIR: terraform
  ECR_REPOSITORY: strapi-aditya

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CI_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CI_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Image URI
        id: ecr-image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Using image: $IMAGE_URI"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="image_uri=${{ steps.ecr-image.outputs.image_uri }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.APP_KEYS }}" \
            -var="api_token_salt=${{ secrets.API_TOKEN_SALT }}" \
            -var="admin_jwt_secret=${{ secrets.ADMIN_JWT_SECRET }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan


      - name: Trigger CodeDeploy Deployment
        if: github.event.inputs.action == 'apply'
        run: |
          TASK_DEF_ARN=$(terraform output -raw ecs_task_definition_arn)
  
            cat > deploy.json <<EOF
            {
              "applicationName": "aditya-strapi-codedeploy-app",
              "deploymentGroupName": "aditya-strapi-ecs-dg",
              "revision": {
                "revisionType": "AppSpecContent",
                "appSpecContent": {
                  "content": "{\\"version\\":1,\\"Resources\\":[{\\"TargetService\\":{\\"Type\\":\\"AWS::ECS::Service\\",\\"Properties\\":{\\"TaskDefinition\\":\\"${TASK_DEF_ARN}\\",\\"LoadBalancerInfo\\":{\\"ContainerName\\":\\"strapi-aditya\\",\\"ContainerPort\\":1337}}}}]}"
              }
            }
          }
          EOF
          
          aws deploy create-deployment \
            --cli-input-json file://deploy.json \
            --region $AWS_REGION
          

      - name: Monitor CodeDeploy Deployment Status
        if: github.event.inputs.action == 'apply'
        run: |
          echo "Waiting for deployment to start..."
          sleep 10
          
          # Get the latest deployment ID
          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name aditya-strapi-codedeploy-app \
            --deployment-group-name aditya-strapi-ecs-dg \
            --query 'deployments[0]' \
            --output text \
            --region $AWS_REGION)
          
          echo "Monitoring CodeDeploy Deployment: $DEPLOYMENT_ID"
          
          # Monitor deployment status
          while true; do
            DEPLOYMENT_INFO=$(aws deploy get-deployment \
              --deployment-id $DEPLOYMENT_ID \
              --region $AWS_REGION)
          
            STATUS=$(echo $DEPLOYMENT_INFO | jq -r '.deploymentInfo.status')
          
            echo "Status: $STATUS"
          
            case $STATUS in
              "Succeeded")
                echo "Deployment successful!"
                exit 0
                ;;
              "Failed"|"Stopped")
                echo "Deployment failed or stopped!"
                echo "Rollback should be automatic based on your CodeDeploy config"
                exit 1
                ;;
              "InProgress"|"Queued"|"Created"|"Ready")
                echo "Deployment in progress... checking again in 30 seconds"
                sleep 30
                ;;
              *)
                echo "Unknown status: $STATUS"
                sleep 30
                ;;
            esac
          done

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve \
            -var="image_uri=${{ steps.ecr-image.outputs.image_uri }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.APP_KEYS }}" \
            -var="api_token_salt=${{ secrets.API_TOKEN_SALT }}" \
            -var="admin_jwt_secret=${{ secrets.ADMIN_JWT_SECRET }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}"

      - name: Get Terraform Outputs
        if: github.event.inputs.action == 'apply'
        id: outputs
        run: |
          CLUSTER=$(terraform output -raw ecs_cluster_name)
          SERVICE=$(terraform output -raw ecs_service_name)

          echo "CLUSTER=$CLUSTER" >> $GITHUB_ENV
          echo "SERVICE=$SERVICE" >> $GITHUB_ENV

      - name: Verify Deployment
        if: github.event.inputs.action == 'apply'
        run: |
          echo "Deployment successful!"
          sleep 30
 